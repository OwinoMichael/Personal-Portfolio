name: Deploy to Server

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 143.198.45.24 >> ~/.ssh/known_hosts

    - name: Add SSH private key
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Build the project
      run: npm run build

    - name: Deploy to Server
      run: |
        scp -r ./build/* root@143.198.45.24:/var/www/html
      env:
        SSH_AUTH_SOCK: /tmp/ssh-a7qqMy7VMM7h/agent.1878
        SSH_AGENT_PID: 1879
