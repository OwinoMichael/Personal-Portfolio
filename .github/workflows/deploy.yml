name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 72.60.64.220 >> ~/.ssh/known_hosts

    - name: Deploy on server
      run: |
        ssh -T root@72.60.64.220 << 'EOF'
          set -e

          cd /root/projects/Personal-Portfolio
          git pull origin main

          docker build -t portfolio .

          # Stop and remove the EXISTING container that owns port 80
          docker stop portfolio_container || true
          docker rm portfolio_container || true

          docker run -d \
            --name portfolio_container \
            -p 80:80 \
            --restart unless-stopped \
            portfolio
        EOF

