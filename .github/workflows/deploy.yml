name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Clean up and install dependencies
    - name: Clean up and install dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install

    # Set up SSH key and add the server SSH key to known_hosts
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa  # Ensure the key format is correct
        chmod 600 ~/.ssh/id_rsa  # Set correct permissions
        ssh-keyscan -H 143.198.45.24 >> ~/.ssh/known_hosts  # Add server's public key to known_hosts

    # Add SSH key to ssh-agent
    - name: Add SSH key to agent
      run: |
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/id_rsa  # Add the private key to the SSH agent

    # Build the project
    - name: Build the project
      run: npm run build

    # Deploy to server using SCP
    - name: Deploy to Server
      run: |
        scp -r ./build/* root@143.198.45.24:/var/www/html
